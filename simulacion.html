<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="diseño.css">
    <script src="script.js"></script>
    <title>Simulador biorreactor 1.0</title>
</head>
<body>
    <div class="encabezado"><h1>SIMULADOR DE UN BIOREACTOR</h1></div>
    <div class="simulacion">
        <div class="biorreactor">
            <div class="contenedor">
                <div class="contenedor1"></div>
                <div class="contenedor2"></div>
            </div>
            <div class="tapa">
                <div class="tapa1"></div>
                <div class="tapa2"></div>
            </div>
            <div class="recipientes">
                <div class="acido"></div>
                <div class="base"></div>
            </div>
        </div>
        <button onclick="Iniciar_simulacion()">INICIAR LA SIMULACIÓN</button>
    </div>
</body>
</html>
